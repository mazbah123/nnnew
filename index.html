<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">acceses</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="info">
            <div class="over"></div>
            <img src="mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, Wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="">
                    <div>
                        <h1>display</h1>
                        <p>6.5" Mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="">
                    <div>
                        <h1>battery</h1>
                        <p>5000mAh, 720hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <img src="arrow.png" id="upbtn" alt="">
            <h3>Features</h3>
            <img src="arrow.png" id="dnbtn" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
